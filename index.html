<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&display=swap" rel="stylesheet">    
  <title>Countdown</title>
  <style>
    body {
      background-color: #fff9f3;
      text-align: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      color: #f15f9c;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 30px;
    }

    #timer {
      color: #8ca87c;
      text-transform: uppercase;
      font-size: 0.9em;
      letter-spacing: 3px;
      display: inline-flex;
      align-items: baseline;
      justify-content: center;
      background: #414b3b;
      border-radius: 10px;
      padding: 15px 30px;
      color: #fff9f3;
    }

    #days {
      font-family: "Corben", serif;
      font-weight: 700;
      font-style: normal;
      font-size: 4em;
      margin-right: 10px;
      color: #fff9f3;
    }

    /* Titre vert */
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      color: #4CAF50;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  
  <h1>PROCHAINE SESSION</h1>

  <div id="timer">
    <div id="days" class="numbers"></div>
    <div>JOURS</div>
  </div>

  <h2>MAINTENUE</h2>

  <script>
    const myDate = new Date('Nov 20, 2025 10:45:00');

    setInterval(function() {
      const today = new Date().getTime();
      const diff = myDate - today;

      let days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("days").innerHTML = days;
    }, 1000);
  </script>

</body>
</html>
